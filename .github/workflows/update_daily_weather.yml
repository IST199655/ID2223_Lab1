name: Update Air Quality and Weather Forecast

on:
  schedule:
    - cron: '0 6 * * *'  # Exécuter tous les jours à 6h00 UTC
  workflow_dispatch:      # Permet aussi de déclencher manuellement

jobs:
  update_forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r .github/workflows/requirements.txt

      - name: Set environment variables for API Keys
        run: |
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> $GITHUB_ENV

      - name: Run Forecast Update Script
        run: |
          python .github/workflows/update_data.py 
